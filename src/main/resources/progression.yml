# =========================================================
#  PrisonsCore - Progression Configuration (Dynamic Edition)
#  Supports MiniMessage formatting and customizable math formulas.
# =========================================================

# =========================================================
#  Level & Prestige Math Settings
# =========================================================
levels:
  base-xp: 100.0
  xp-multiplier: 1.15

prestige:
  required-level: 100
  reset-balance: true
  reset-xp: true
  level-reset: 1
  reward-multiplier: 1.25
  max-prestige: 999

# =========================================================
#  Formulas - define how XP, rewards, and scaling are calculated
#  You can use variables: base, multiplier, level, prestige, blockXp, baseMoney, xp
#  Math operators: +, -, *, /, ^, parentheses, and decimal numbers
# =========================================================
formulas:
  # XP needed for a given level
  level-xp: "base * (multiplier ^ (level - 1))"

  # XP gained from mining a block
  block-xp: "blockXp * (1 + (prestige * 0.05))"

  # Money earned from mining a block
  money: "baseMoney * (1 + (prestige * 0.1))"

  # XP lost when dying
  death-xp-loss: "level * 2"

  # ðŸ†• Prestige reward multiplier formula (new addition)
  prestige-reward: "base * (1 + (prestige * 0.25))"


